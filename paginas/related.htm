ass="h-e-f-Ra-c e-f-oh-Md-zb-k"></div></div><div class="e-f-pa"><div class="e-f-b-j g-b-j g-b-j-O"><div class="h-e-f-C-b e-f-b g-b g-b-Fa" tabContent="h-e-f-C-b-x"><div class="e-f-b-L-k"><div class="e-f-b-L">Descripción general</div></div></div><div class="h-e-f-b-Ni e-f-b"></div></div><div class="g-b-j-Sc"></div><div class="h-e-f-b-Qe"><div class="h-e-f-C-b-x"><div class="e-f-b-x C-b"><div class="h-C-b-i-k"><div class="i-Hf i-F-Rb Aa C-b-i"><div class="i-da Xd Aa C-b-i"><div class="A-Ce-ze-k i-da-A Aa i-da-A-Vf-za C-b-i" style="width=640px; height=400px;"><img aria-hidden="true" class="h-A-Ce-ze-Yf A-Ce-ze-Yf" src="https://lh3.googleusercontent.com/qfD3cKNI6qkDauleahgjepaJN7hPf3SRtL4inD_C3zdR3VKFUe5Cwb1bvZqYLYcrTosZqdijQzYZfw9uGvgxMUtxTIo=w640-h400-e365-rj-sc0x00ffffff" width="640px" height="400px"></div></div></div></div><div class="C-b-p-j C-b-p-j-Wd Ka-Ia-j"><div class="C-b-p-j-D Ka-Ia-j C-b-p-j-D-gi"><div class="C-b-p-j-bb"></div><div class="C-b-p-j-Pb" itemprop="description">Permite consultar fácilmente el calendario de Google y añadir nuevos eventos de los sitios web que visite.</div><pre class="C-b-p-j-Oa">Get a button on your browser toolbar that you can easily click to see upcoming events from Google Calendar, without ever leaving your page. And if you’re on sites that have special events encoded, you can click the button to instantly add events to your calendar. The button shows an orange plus sign whenever there are events on the page you’re viewing that can be added to your calendar.


Features
 • Displays a preview of your calendar while you’re navigating. (works on any page.)
 • If you’re on certain sites where it detects the presence of events, the icon changes to an orange “+”. Clicking that icon lets you add the event to your Google Calendar, and shows you a map (if there’s a location it could detect.)
 • Any site that uses the hCalendar microformat or derivative microformats such as hResume are supported.
 • This extension shows events from whatever calendars you are logged in within Chrome.
 • If you want to use a Google Apps calendar, you should login to that account first, then open the extension.


Featured on the Chrome Blog as a “By Google” extension:
http://chrome.blogspot.com/2010/11/new-chrome-extensions-by-google.html

Pre-release versions of this extension are available at:
