if (inditex && ['11.0.1', '11.1.0'].indexOf(inditex.iFrontVersion) !== -1) {
    inditex.reloadContext = function (url, callback) {
        var seoInfo;
        
        inditex.iUrlJSON = inditex.decodeUrl(url);
        
        inditex.iPage = inditex.iUrlJSON.action;
        inditex.iParams = inditex.iUrlJSON.params;
        if (inditex.iPage == 'ItxCategoryPage' || inditex.iPage == 'ItxProductPage') {
            var categoryId = inditex.iUrlJSON.params.categoryId || inditex.iUrlJSON.params.celement;
            if (categoryId) {
                inditex.iCategoryId = parseInt(categoryId);
                inditex.iCategoryJSON = inditex.getCategoryJSON(inditex.iCategoryTreeJSON.categories);  
            } else {
                var categoryUrl = inditex.iUrlJSON.params.keyWordCatentry + '-n' + inditex.iUrlJSON.params.seoId;
                var category = inditex.findCategoryBy(inditex.iCategoryTreeJSON.categories, function(category) { return category.categoryUrl === categoryUrl && !category.categoryUrlParam; });
                if (category) {
                    inditex.iCategoryId = category.id;
                    inditex.iCategoryJSON = category;
                }
            }
            if (inditex.iCategoryJSON) {
                inditex.iCategoryKey = inditex.iCategoryJSON.key;
            }
        } else {
            inditex.iCategoryId = null;
        }
        
        if (inditex.iPage == 'ItxProductPage') {
            inditex.iProductId = parseInt(inditex.iUrlJSON.params.productId);
        } else {
            inditex.iProductId = null;
        }
        
        
        url = url.split("?")[0];
        url = url+"?itxSeo=true";
        
        if (inditex.iUrlJSON.params.celement) {
            url += '&celement=' + encodeURIComponent(inditex.iUrlJSON.params.celement);
        }
        
        if (inditex.iUrlJSON.params.pelement) {
            url += '&pelement=' + encodeURIComponent(inditex.iUrlJSON.params.pelement);
        }
        
        inditex.execute({
            actions: [
                {"action": url},
                {"action": "user:currentUser"}
            ], 
            onFinish: function(status, value) {
                if (status == 1) {
                    if (value != null){
                        inditex.seoInfo = value;
                        if (inditex.seoInfo) {
                            document.querySelector('title').innerHTML = inditex.seoInfo.title;
                            document.querySelector("meta[name='title']").setAttribute("content", inditex.seoInfo.metaDescription);
                            document.querySelector("meta[name='description']").setAttribute("content", inditex.seoInfo.metaDescription);
                            inditex.iProductId = inditex.seoInfo.productId;
                        }
                    }
                    if (callback && typeof callback === 'function') {
                        callback(true);
                    }
                } else {
                    if (callback && typeof callback === 'function') {
                        callback(false, value);
                    }
                }                                           
            }
        });
        
    };

}

                    imageType = '1';
                    optionsCopy.size = '1';
                }

                if (needsToSetImageType) {
                    setImageType();
                } else {
                    imageType = typesAndsizes[type]['imageType']
                }

                // Getting image url
                url = processImageData(stylism, hasGridlookbookAlternateImg);
            }

            return url;

            // ---------------------------------------------------

            function setImageType() {
                imageType = product && product.detail && product.detail['defaultImageType'] ? product.detail['defaultImageType'] : undefined;

                if ((!imageType || angular.isUndefined(imageType)) && typesAndsizes[type]) {
                    imageType = typesAndsizes[type]['imageType'];
                } else if (imageType !== '7') {
                    imageType = '1';
                }

                if (imageType === '7' && (!optionsCopy.doubleWidth || inditex.xViewType === 'mobile')) {
                    imageType = '1';
                }

            }

            // ---------------------------------------------------

            function processImageData(stylism, hasGridlookbookAlternateImg) {
                var url;
                if (typeof product.type !== 'undefined') {
                    if (product.type === gConstants.BUNDLE) {
                        imageData = product.image;
                    } else {
                        if(product.detail && product.detail.colors && product.detail.colors.length){
                            var numColors = product.detail.colors.length;
                            if (optionsCopy.colorIndex + 1 <= numColors) {
                                imageData = product.detail.colors[optionsCopy.colorIndex].image;
                            }
                        }
                    }

                    if (imageData && typeof imageData !== 'undefined') {
                        if (stylism && stylism.length && imageData.style && imageData.style.length) {
                            var imageDataLength = imageData.style.length;
                            for (var i = 0; i < imageDataLength; i++) {
                                if (stylism === imageData.style[i]) {
                                    url = factory.getProductImage(imageData, imageType, optionsCopy.size, optionsCopy.extension, stylism);
                                }
                            }
                            if (url === undefined) {
                                url = factory.getProductImage(imageData, imageType, optionsCopy.size, optionsCopy.extension, undefined, hasGridlookbookAlternateImg);
                            }

                        } else {
                            url = factory.getProductImage(imageData, imageType, optionsCopy.size, optionsCopy.extension, undefined, hasGridlookbookAlternateImg);
                        }

                    }
                }
                return url;
            }

        };

        /**
         * Return product's detail URL from the inditex API
         *
         * Recognized option properties to date are:
         * - storeId, defaults to inditex.iStoreId
         * - langId, defaults to inditex.iLangId
         * - categoryId, defaults to inditex.iCategoryId
         * - catalogId, defaults to inditex.iCatalogId
         * - colorId, in a multicolor product/bundle sets the selected color on page load
         *
         * @param product
         * @param options
         * @returns {*}
         */
        factory.getProductUrl = function (product, options) {
            var productUrl, productId = product,
                params;

            //Redirections to gift card pages
            if (product.productType === 'Physical Card') {
                return giftPhysicalCard();
            } else if (product.productType === 'Virtual Card') {
                return giftVirtualCard();
            }

            if (typeof options === 'undefined') {
                options = {};
            }

            if (typeof options.categoryId === 'undefined') {
                options.categoryId = inditex.iCategoryId;
            }

            // If product is not a literal and category is not supplied, get it from product's object
            if (typeof product === 'object') {
                productId = product.id;

                // Getting product's default category, if necessary
                if (typeof options.categoryId === 'undefined' && typeof product.relatedCategories !== 'undefined' && product.relatedCategories.length) {
                    options.categoryId = product.relatedCategories[0].id;
                }
            }

            if (typeof options.categoryId === 'undefined') {
                options.categoryId = null;
            }

            if (typeof options.storeId === 'undefined') {
                options.storeId = inditex.iStoreId;
            }
            if (typeof options.langId === 'undefined') {
                options.langId = inditex.iLangId;
            }
            if (options.categoryId === null) {
                options.categoryId = 0;
            }
            if (typeof options.catalogId === 'undefined') {
                options.catalogId = inditex.iCatalogId;
            }

            params = {
                'storeId': options.storeId,
                'langId': options.langId,
                'catalogId': options.catalogId,
                'productId': productId,
                'categoryId': options.categoryId,
                'keyWord': options.keyWord ? options.keyword : product.name
            };

            productUrl = inditex.encodeUrl({
                'action': 'ItxProductPage',
                'params': angular.extend(params, options),
                'isMobile': false,
                'isAjax': false
            });

            return productUrl;
        };

        /**
         *
         */
        function giftPhysicalCard() {
            return inditex.encodeUrl({
                'action': 'ItxPhysicalCardPage',
                'params': {
                    'storeId': inditex.iStoreId,
                    'langId': inditex.iLangId,
                    'catalogId': inditex.iCatalogId
                },
                'isMobile': false,
                'isAjax': false
            });
        }

        /**
         *
         */
        function giftVirtualCard() {

                'params': {
                    'storeId': inditex.iStoreId,
                    'langId': inditex.iLangId,

        /**
         * Retorna un objeto que describe, para un producto o un bundle de
         * productos, el rango de precios actual y anterior, este último sólo si
         * alguno de los SKUs del producto/s lo tenía (ver doc specs pag.93)
         *
         * Opcionalmente se puede limitar a un SKU concreto
         *
         * @param bundleOrProduct
         * @param targetSku Optional
         * @returns {{ old: {min:Number|undefined , max:Number|undefined}, current:
         *          {min:Number, max:Number}, someOldPricesWereDefined: boolean, priceNotAvailable: boolean }}
         */
        factory.getProductPriceRanges = function (bundleOrProduct, targetSku, colorId, excludeReferences, pNNotShowedInPriceRanges) {
            var prices = {
                old: {
                    min: undefined,
                    max: undefined
                },
                current: {
                    min: undefined,
                    max: undefined
                },

                // Rango de oldPrice si sólo algunos SKU lo tienen, luego se borra
                combined: {
                    min: undefined,
                    max: undefined
                },

                // Alguno de los SKUs del producto tenían oldPrice
                someOldPricesWereDefined: false,
                //No dispone de precio en ninguno de sus SKUs
                priceNotAvailable: false
            };

            if (bundleOrProduct.type === gConstants.BUNDLE && (!bundleOrProduct.bundleSizes || !bundleOrProduct.bundleSizes.length)) {
                for (var i = 0; i < bundleOrProduct.bundleProductSummaries.length; i++) {
                    if (['sold_out', 'disabled', 'hidden'].indexOf(bundleOrProduct.bundleProductSummaries[i].visibility) === -1) {
                        setProductOrBundlePriceRanges(bundleOrProduct.bundleProductSummaries[i], prices, targetSku, true, colorId, excludeReferences, pNNotShowedInPriceRanges);
                    }
                }
            } else if (bundleOrProduct.type === gConstants.PRODUCT) {
                if (['sold_out', 'disabled', 'hidden'].indexOf(bundleOrProduct.visibility) === -1) {
                    setProductOrBundlePriceRanges(bundleOrProduct, prices, targetSku, false, colorId, excludeReferences, pNNotShowedInPriceRanges);
                }
            } else if (bundleOrProduct.type === gConstants.BUNDLE && bundleOrProduct.bundleSizes && bundleOrProduct.bundleSizes.length) {
                setbundleSizePrices(bundleOrProduct)
            }

            // See doc specs @pag.93
            if (prices.someOldPricesWereDefined) {
                prices.old = prices.combined;
            }
            delete prices.combined;

            if (isEmptyPrice()) {
                prices.priceNotAvailable = true;
            }
            return prices;

            // ---------------------------

            function isEmptyPrice() {
                return (angular.isUndefined(prices.current.min) && angular.isUndefined(prices.current.max) && angular.isUndefined(prices.old.min) && angular.isUndefined(prices.old.max));
            }

            function setProductOrBundlePriceRanges(productOrBundle, prices, targetSku, fromBundle, colorId, excludeReferences, pNNotShowedInPriceRanges) {
                var numColors = productOrBundle.detail.colors.length;
                var colorStr = angular.isDefined(colorId) ? inditex.iXPad(colorId.toString(), 3) : undefined;
                if (productOrBundle.isMocaco && (!colorId || (colorId && colorId === productOrBundle.detail.colors[0]))) {
                    if (productOrBundle.detail.colors[0].sizes && (angular.isUndefined(colorId) || angular.isDefined(colorId) && colorStr === productOrBundle.detail.colors[0].id)) {
                        var numSkus = productOrBundle.detail.colors[0].sizes.length;
                        for (var j = 0; j < numSkus; j++) {

                            //Process description
                            if (_.isEmpty(productOrBundle.detail.colors[0].sizes[j].description)) {
                                //productOrBundle.detail.colors[0].sizes[j].description = productOrBundle.detail.colors[0].sizes[j].name;
                            }

                            if (typeof targetSku === 'undefined' || productOrBundle.detail.colors[0].sizes[j].sku == targetSku) {
                                var skuPartnumber = productOrBundle.detail.colors[0].sizes[j].partnumber;
                                if ((!excludeReferences || (excludeReferences && !(skuPartnumber.match(pNNotShowedInPriceRanges) && fromBundle))) && (['hidden', 'sold_out', 'disabled'].indexOf(productOrBundle.detail.colors[0].sizes[j].visibility) === -1)) {
                                    setSkuPriceRanges(productOrBundle.detail.colors[0].sizes[j], prices);
                                }
                            }
                        }
                    }
                } else {
                    var numSkusWithoutPrice = 0;
                    for (var i = 0; i < numColors; i++) {
                        if (productOrBundle.detail.colors[i].sizes && (['hidden', 'sold_out', 'disabled'].indexOf(productOrBundle.detail.colors[i].visibility) === -1 && (!colorId || (colorId && colorStr === productOrBundle.detail.colors[i].id)))) {
                            var numSkus = productOrBundle.detail.colors[i].sizes.length;
                            for (var j = 0; j < numSkus; j++) {

                                //Process description
                                if (_.isEmpty(productOrBundle.detail.colors[i].sizes[j].description)) {
                                    //productOrBundle.detail.colors[i].sizes[j].description = productOrBundle.detail.colors[i].sizes[j].name;
                                }

                                if (typeof targetSku === 'undefined' || productOrBundle.detail.colors[i].sizes[j].sku == targetSku) {
                                    var skuPartnumber = productOrBundle.detail.colors[i].sizes[j].partnumber;
                                    if ((!excludeReferences || (excludeReferences && !(angular.isDefined(skuPartnumber) && angular.isDefined(pNNotShowedInPriceRanges) && skuPartnumber.match(pNNotShowedInPriceRanges) && fromBundle))) && (['hidden', 'sold_out', 'disabled'].indexOf(productOrBundle.detail.colors[i].sizes[j].visibility) === -1)) {
                                        setSkuPriceRanges(productOrBundle.detail.colors[i].sizes[j], prices);
                                        if (productOrBundle.detail.colors[i].sizes[j].priceNotAvailable) {
                                            numSkusWithoutPrice++;
                                        }
                                    }
                                }
                            }
                            if (!prices.current || !prices.current.min) {
                                prices.priceNotAvailable = true;
                            }
                        }
                    }
                }

                // ---------------------------

                function setSkuPriceRanges(sku, prices) {
                    if(!sku.priceNotAvailable){
                        var auxOldPrice = sku.oldPrice;
                        var auxCurrPrice = sku.price;
                        var combinedPriceToSet;
    
                        if (auxOldPrice) {
                            auxOldPrice = parseInt(auxOldPrice);
                        }
                        if (auxCurrPrice) {
                            auxCurrPrice = parseInt(auxCurrPrice);
                        }
    
                        var current = prices.current;
                        current.min = Math.min(auxCurrPrice, ((angular.isNumber(current.min)) ? current.min : 9999999999));
                        current.max = Math.max(auxCurrPrice, ((angular.isNumber(current.max)) ? current.max : 0));
    
                        if (current.min <= 0) {
                            sku.priceNotAvailable = true;
                        }
    
                        // See doc specs @pag.93
                        if (angular.isNumber(auxOldPrice)) {
                            setSkuOldPriceRange(auxOldPrice, prices);
                            combinedPriceToSet = auxOldPrice;
                        } else {
                            combinedPriceToSet = auxCurrPrice;
                        }
    
                        var combined = prices.combined;
                        combined.min = Math.min(combinedPriceToSet, ((angular.isNumber(combined.min)) ? combined.min : 9999999999));
                        combined.max = Math.max(combinedPriceToSet, ((angular.isNumber(combined.max)) ? combined.max : 0));
                    }
                    
                    // ---------------------------

                    function setSkuOldPriceRange(auxOldPrice, prices) {
                        if (!prices.someOldPricesWereDefined) {
                            prices.someOldPricesWereDefined = true;
                        }

                        var old = prices.old;
                        old.min = Math.min(auxOldPrice, ((angular.isNumber(old.min)) ? old.min : 9999999999));
                        old.max = Math.max(auxOldPrice, ((angular.isNumber(old.max)) ? old.max : 0));
                    }

                }

            }

           function setbundleSizePrices (bundle) {
                var _this = this;
                var oldPrices = [];
                var currentPrices = [];
                _.each(bundle.bundleSizes, function (bundleSize) {
                  if (bundleSize.oldPrice) {
                    oldPrices.push(bundleSize.oldPrice);
                  }
                  if (bundleSize.price) {
                    currentPrices.push(bundleSize.price);
                  }
                });
                prices.current = {
                  min: Math.min.apply(null, currentPrices),
                  max: Math.max.apply(null, currentPrices),
                };
                if (oldPrices.length) {
                prices.old = {
                    min: Math.min.apply(null, oldPrices),
                    max: Math.max.apply(null, oldPrices),
                  };
                }
              };
        };

        /**
         * Returns the long description of a product or bundle, defaulting to short
         * description
         *
         * @param productOrBundle
         * @returns {string}
         */
        factory.getDescription = function (productOrBundle) {
            var desc = '';
            if (productOrBundle && productOrBundle.detail) {
                if (productOrBundle.detail.longDescription) {
                    desc = productOrBundle.detail.longDescription;
                } else if (productOrBundle.detail.description) {
                    desc = productOrBundle.detail.longDescription;
                }
                if (desc.indexOf('desc=') !== -1) {
                    var description = _.find(desc.split('&'), function (keyValuePair) {
                        return keyValuePair.indexOf('desc=') !== -1;
                    });
                    if (description) {
                        desc = description.split('=')[1];
                    }
                }
            }
            return $sce.trustAsHtml(desc);
        };

        /**
         * Returns an ordered array of products based on the ordering parameter
         *
         * @param products
         * @param ordering
         * @returns Array
         */
        factory.orderProducts = function (products, ordering, originalOrder) {
            var ordered = [];

            switch (ordering) {
                case gConstants.ordering.MORE_RELEVANT_ORDERING:
                    angular.forEach(originalOrder, function (originalItem) {
                        angular.forEach(products, function (product) {
                            if (originalItem === product) {
                                ordered.push(product);
                            }
                        });
                    });

                    break;
                case gConstants.ordering.NEWER_ORDERING:
                    ordered = products;

                    break;
                case gConstants.ordering.CHEAPER_ORDERING:
                    ordered = orderProductsByPrice(products, true);

                    break;
                case gConstants.ordering.MORE_EXPENSIVE_ORDERING:
                    ordered = orderProductsByPrice(products, false);

                    break;
            }

            return ordered;

            function orderProductsByPrice(products, ascending) {
                var ordByPrice = [];

                for (var i = 0; i < products.length; i++) {
                    var auxPrecios = factory.getProductPriceRanges(products[i]);

                    if (ascending) {
                        insertOrderedByPrice(products[i], ordByPrice, auxPrecios.current.min, ascending);
                    } else {
                        insertOrderedByPrice(products[i], ordByPrice, auxPrecios.current.max, ascending);
                    }
                }

                return ordByPrice;

                function insertOrderedByPrice(product, listToInsert, price, ascending) {
                    var inserted = false;

                    for (var i = 0; i < listToInsert.length; i++) {
                        var auxPrice = factory.getProductPriceRanges(listToInsert[i]);

                        if (ascending && price < auxPrice.current.min) {
                            listToInsert.splice(i, 0, product);
                            inserted = true;
                            break;
                        } else if (!ascending && price > auxPrice.current.max) {
                            listToInsert.splice(i, 0, product);
                            inserted = true;
                            break;
                        }
                    }

                    if (!inserted) {
                        listToInsert.push(product);
                    }
                }
            }
        };

        factory.getRecommendedProducts = function (bundleOrProduct) {

            try {

            } catch (e) {

            return recommendedProducts;

        /**

         *
         * @param productOrBundle
         * @returns {Array}
         */
        factory.getProductPartNumbers = function (productOrBundle) {
            var partNumbers = [],

            currColors = productOrBundle.detail.colors;
            for (i = 0, lenColors = currColors.length; i < lenColors; i++) {
                if (currColors[i].visibility !== 'hidden') {

        /**
         * Returns an array of used colors for a bundle or a product. If it's a
         * product it'll return product's colors, if visible. If it's a bundle it'll
         * return a distinct set of colors, based on bundle's product colors
         * (recursive)
         */
        factory.getUsedColors = function (productOrBundle) {
            var i, currColors, lenColors, lenProducts, colors = {};

            if (productOrBundle.type === gConstants.PRODUCT) {
                currColors = productOrBundle.detail.colors;
                for (i = 0, lenColors = currColors.length; i < lenColors; i++) {
                    if (currColors[i].visibility !== 'hidden') {
                        if (productOrBundle.detail && productOrBundle.detail.xmedia && productOrBundle.detail.xmedia.length > 0) {
                            for (var j = 0; j < productOrBundle.detail.xmedia.length; j++) {
                                if (productOrBundle.detail.xmedia[j].colorCode === currColors[i].id) {
                                    currColors[i].xmedia = [productOrBundle.detail.xmedia[j]];
                                }
                            }
                        }
                        colors[currColors[i].id] = currColors[i];
                    }
                }
            } else {
                for (i = 0, lenProducts = productOrBundle.bundleProductSummaries.length; i < lenProducts; i++) {
                    $.extend(colors, factory.getUsedColors(productOrBundle.bundleProductSummaries[i]));
                }
            }
            return colors;
        };

        /**
         * Returns an array of image objects for a bundle or a product. If it's a
         * product it'll return product's image. If it's a bundle it'll
         * return a set of images, based on bundle's product images
         * (recursive)
         */
        factory.getUsedImages = function (productOrBundle) {
            var productImages = [];
            var productImagesAsObject = getUsedImagesAsObject(productOrBundle);

            for (var i = 0, keys = Object.keys(productImagesAsObject), len = keys.length; i < len; i++) {
                productImages.push(productImagesAsObject[keys[i]]);
            }
            return productImages;

            //--------
        };

        function getUsedImagesAsObject(productOrBundle) {
            var i, currColors, lenColors, lenProducts, currImage, images = {};

            if (productOrBundle.type === gConstants.PRODUCT) {
                currColors = productOrBundle.detail.colors;
                for (i = 0, lenColors = currColors.length; i < lenColors; i++) {
                    currImage = currColors[i].image;
                    if (currImage && typeof currImage !== 'undefined') {
                        images[currColors[i].id] = currImage;
                    }
                }
            } else {
                for (i = 0, lenProducts = productOrBundle.bundleProductSummaries.length; i < lenProducts; i++) {
                    $.extend(images, getUsedImagesAsObject(productOrBundle.bundleProductSummaries[i]));
                }
            }
            return images;
        }

        /**
         * Return a formatted & localized price range for a product or bundle. If
         * min and max prices are the same it just returns one prize.

        factory.getPriceRangeAsHtml = function (priceRange) {

        /**
         * Adds a colorRelatedBundles node for bundles, with all related colors
         *
         * @param products
         * @returns {d.promise|Function}
         */
        factory.addColorRelatedBundles = function (products) {
            var d = $q.defer();
            var actions = [];

            angular.forEach(products, function (productOrBundle, i) {
                if (productOrBundle.type === 'BundleBean') {
                    if (typeof productOrBundle.colorRelatedBundles === 'undefined') {
                        productOrBundle.colorRelatedBundles = [];
                    }
                    actions.push({
                        'action': 'catalog:bundleColors',
                        'params': {
                            'storeId': inditex.iStoreId,
                            'catalogId': inditex.iCatalogId,
                            'partNumber': productOrBundle.detail.reference,
                            'languageId': inditex.iLangId
                        }
                    });
                }
            });

            if (actions.length > 0) {
                inditex.execute({
                    'actions': actions,
                    'onFinish': processResponse
                });
            } else {
                d.resolve();
            }

            return d.promise;

            /**
             * After the status param it gets one param for each bundle queried.
             * Ends up always with a resolve
             *
             * @param status
             */
            function processResponse(status) {
                if (status === 1) {

                    //Procesar la lista de parametros, a partir del 2º param
                    for (var i = 1, len = arguments.length; i < len; i++) {

                        //El primer item es el del bundle y los siguientes los relacionados
                        if (arguments[i].colors.length > 1) {
                            processOneBundle(arguments[i]);
                        }
                    }
                }
                d.resolve();

                /**
                 *
                 * @param colorRelatedBundles
                 */
                function processOneBundle(colorRelatedBundles) {
                    var originalColorRelatedBundles = $.extend(true, {}, colorRelatedBundles);
                    //Sacar el ID del bundle a procesar. El primer item es el del bundle y los siguientes los relacionados
                    var targetId = colorRelatedBundles.colors.shift().id;

                    if (colorRelatedBundles.colors.length) {

                        //Buscar el bundle en products
                        for (var i = 0, len = products.length; i < len; i++) {
                            if (products[i].id === targetId) {

                                //Añadirle el nodo colorRelatedBundles
                                products[i].colorRelatedBundles = colorRelatedBundles.colors;
                                products[i].originalColorRelatedBundles = originalColorRelatedBundles.colors;
                                break;
                            }
                        }
                    }
                }

            }

        };

        factory.getBundleColors = function (bundle) {

            inditex.execute({
                'actions': [{
                    'action': 'catalog:bundleColors',
                    'params': {
                        'storeId': inditex.iStoreId,
                        'catalogId': inditex.iCatalogId,
                        'partNumber': bundle.detail.reference,
                        'languageId': inditex.iLangId
                    }
                }],
                'onFinish': function (status, bundleColors) {
                    d.resolve(bundleColors);
                }
            });

            return d.promise;
        };

        /**
         * Gets an array on products based on an array of partNumbers.
         *
         * @param partNumbers
         * @returns {d.promise|Function}
         */
        factory.getProductsByPartNumbers = function (partNumbers) {
            var d = $q.defer();
            var products = [];
            var actions = [];

            _.each(partNumbers, function (partNumber, i) {
                actions.push({
                    'action': 'catalog:productsByPartNumber',
                    'params': {
                        'storeId': inditex.iStoreId,
                        'catalogId': inditex.iCatalogId,
                        'partNumber': partNumber,
                        'languageId': inditex.iLangId
                    }
                });
            });

            if (actions.length > 0) {
                inditex.execute({
                    'actions': actions,
                    'onFinish': processResponse
                });
            } else {
                d.resolve(products);
            }

            return d.promise;

            /**
             * After the status param it gets one param for each bundle queried.
             * Ends up always with a resolve
             *
             * @param status
             */
            function processResponse(status) {

                if (arguments) {
                    //Procesar la lista de parametros, a partir del 2º param ()
                    for (var i = 1, len = arguments.length; i < len; i++) {

        factory.getColorSizes = function (color) {
            if (color && color.sizes) {
                var sizesToAdd = [];
                var mastersSizeIdAdded = [];
                _.each(color.sizes, function (size) { // buscamos tallas hermanadas, y solo aniadimos una de cada
                    if (size.mastersSizeId !== '77' && [gConstants.disabledVisibility].indexOf(size.visibility) === -1) { // la talla 77 no debemos tenerla en cuenta
                        var filteredSize = _.filter(color.sizes, {
                            mastersSizeId: size.mastersSizeId
                        });
                        var hasAdded = _.indexOf(mastersSizeIdAdded, size.mastersSizeId) > -1;
                        if (!hasAdded) {
                            if (filteredSize.length > 1) { // en caso de que haya hermanados, buscamos el que tenga stock (no tiene por que venir primero el que tenga stock)
                                var visibles = _.filter(filteredSize, function (size) {
                                    return size.visibility === 'show';
                                });
                                if(!visibles || visibles.length < 1) {
                                    visibles = _.filter(filteredSize, function (size) {
                                        return size.visibility === 'comming_soon' || size.visibility === 'back_soon';
                                    })
                                }
                                if (visibles && visibles.length > 1) { // dos tallas con show
                                    var hasOldPrice = _.find(visibles, function (size) { //buscamos si tiene oldPrice
                                        return size.oldPrice;
                                    });
                                    if (hasOldPrice && hasOldPrice.length > 0) { // añadimos la primera que tenga oldPrice
                                        mastersSizeIdAdded.push(hasOldPrice[0].mastersSizeId);
                                        sizesToAdd.push(hasOldPrice[0]);
                                    } else { //añadimos la visible o la primera talla si no hay visibled.push(visibles.mastersSizeId || filteredSize[0].mastersSizeId);
                                        var tempSize = visibles && visibles.length && visibles[0].mastersSizeId ? visibles[0] : filteredSize[0]
                                        if (tempSize && tempSize.mastersSizeId) {
                                            mastersSizeIdAdded.push(tempSize.mastersSizeId);
                                            sizesToAdd.push(tempSize);
                                        }
                                    }
                                } else { //añadimos la visible o la primera talla si no hay visible
                                    var tempSize = visibles && visibles.length && visibles[0].mastersSizeId ? visibles[0] : filteredSize[0]
                                    mastersSizeIdAdded.push(tempSize.mastersSizeId);
                                    sizesToAdd.push(tempSize);
                                }

                            } else {
                                mastersSizeIdAdded.push(size.mastersSizeId);
                                sizesToAdd.push(size);
                            }
                        }

                    }
                })

            }
            return sizesToAdd;
        };

        /**

        factory.getAttributes = function (product, type) {
            var _this = this;
            var attrs = [];

            function addAttr(attr) {
                var auxAttr = {
                    label: attr.value,

                };

                if (attr.type === type && !(auxAttr in attrs)) {
                    attrs.push(auxAttr);

                });

                    params = {

        factory.getPricePerMeasureUnit = function (measureConfig, pack, prices, specificConfig) {
            if (!measureConfig) {
                return undefined;
            }
            var baseMeasureQty = ItxShareDataFct.get('measurementGridQty') || 100;
            var measureQty = parseInt(measureConfig.type);
            var packQty = pack ? parseInt(pack) : 1;

            var extractPrice = function (price) {
                price = specificConfig && specificConfig.coef ? (price*specificConfig.coef) : price;
                var measurePrice = packQty > 1 ? parseInt(price / packQty) : parseInt(_.round((price / (measureQty / baseMeasureQty)) / packQty));
                return measurePrice;
            }
            var measurePrices = {
                old: {
                    min: prices.old && prices.old.min ? extractPrice(prices.old.min) : undefined,
                    max: prices.old && prices.old.max ? extractPrice(prices.old.max) : undefined
                },
                current: {
                    min: prices.current && prices.current.min ? extractPrice(prices.current.min) : undefined,
                    max: prices.current && prices.current.max ? extractPrice(prices.current.max) : undefined
                },
            }

            return measurePrices;
        };

</script><script>
/**
 * Menu Factory
 */
(function(itxApp) {

    'use strict';
	if (inditex.iFrontVersion === '11.0.1') {

						category.parentNames = angular.copy(parentNames);

					category.isCollection = category.key.indexOf('COLLECTION') !== -1;

					if (breadcrumbs.length >= (category.deep - 1) && breadcrumbs[category.deep - 1] === category.id.toString() && currentCategory === category.id) {
						category.selected = isActive = true;

					return {

				},
				activeParentCategories: function(categoriesToActive, selectedCategoryId, categories) {
					var _this = this;
					var foundc1 = false;
					if (categoriesToActive && categoriesToActive.length > 0) {
						_.each(categories, function (c1, i) {
							if (categoriesToActive.indexOf(c1.id.toString()) !== -1 && !foundc1) {
								c1.active = true;
								c1.selected = true;
								categoriesToActive.splice(categoriesToActive.indexOf(c1.id.toString()), 1);
								if (categoriesToActive.length > 0) {
									var foundc2 = false;
									_.each(c1.subcategories, function (c2, j) {
										if (categoriesToActive.indexOf(c2.id.toString()) !== -1 && !foundc2) {
											c2.active = true;
											c2.selected = true;
											categoriesToActive.splice(categoriesToActive.indexOf(c2.id.toString()), 1);
											if (categoriesToActive.length > 0) {
												var foundc3 = false;
												_.each(c2.subcategories, function (c3, k) {
													if (categoriesToActive.indexOf(c3.id.toString()) !== -1 && !foundc3) {
														c3.active = true;
														c3.selected = true;

												});
											} else {
												c2.selected = true;
												foundc2 = true;
											}

											_this.hideCategories(c2);
										}
									});
								} else {
									c1.selected = true;
									foundc1 = true;

							}

				hideCategories: function(category) {
					var _this = this;

							_this.hideCategories(subcategory);
						});
					}
				},
				selectCategoryAction: function(category, action) {
					var _this = this;
					if (category.key.indexOf(action) !== -1) {
						switch (action) {
							case 'INFO':
								if (category.actionsDone.indexOf(action) === -1) {
									category.actionsDone.push(action);
								}
								break;
							case 'ACT':
								if (category.actionsDone.indexOf(action) === -1) {
									category.alwaysActive = true;
									category.actionsDone.push(action);
								}
								break;
							default:
								break;
						}
					}
				},
				resetNotSelectedCategories: function(categories, category, parentLevel) {
					var _this = this;
					var sameBreadcrumb;
					var index = parentLevel ? parentLevel : 0;
					_.each(categories, function (categoryAux) {
						sameBreadcrumb = categoryAux.breadcrumb && category.breadcrumb.toString().split('_')[0] === categoryAux.breadcrumb.toString().split('_')[0];
						if (category.deep <= categoryAux.deep || (!sameBreadcrumb && categoryAux.key.indexOf('_ACT') === -1) || (sameBreadcrumb && category.deep > categoryAux.deep)) {
							if (categoryAux.id !== category.id && category.deep <= categoryAux.deep) {
								categoryAux.active = false;
							}
							if (categoryAux.subcategories && categoryAux.subcategories.length) {
								_this.resetNotSelectedCategories(categoryAux.subcategories, category, index + 1);
							}
						}
					});
				},
				findSelectedChilds: function(category) {
					var _this = this;
					if (category && category.selected && category.subcategories && category.subcategories.length) {
						_.each(category.subcategories, function(subcategory) {
							if (subcategory && subcategory.selected) {
								subcategory.active = true;

							}

				},
				setColor: function(category) {
					var enabledAttachmentCodes = ItxShareDataFct.get('enabledAttachmentCodes');

						_.each(category.attachments, function(attachment){
							if(attachment.name.indexOf(gConstants.categoryAssets.menu.ON_COLOR_) !== -1){
								category.color = '#' + attachment.name.substr(attachment.name.indexOf(gConstants.categoryAssets.menu.ON_COLOR_) + 9, 6);
							}
						});
					}else{
						_.each(category.attachments, function(attachment){
							if(attachment.codes.indexOf(gConstants.categoryAssets.menu.ON_COLOR_) !== -1){
								category.color = '#' + attachment.codes.substr(attachment.codes.indexOf(gConstants.categoryAssets.menu.ON_COLOR_) + 9, 6);
							}
						}); 
					}
	  
				},
				setColorBox: function(category) {
					var enabledAttachmentCodes = ItxShareDataFct.get('enabledAttachmentCodes');
					if(!enabledAttachmentCodes){
						_.each(category.attachments, function(attachment){
							if(attachment.name.indexOf(gConstants.categoryAssets.menu.ON_COLOR_BOX_) !== -1){

				setupCategoryTree: function() {

							_this.getCategoryInfo(catLvl1, undefined, inditex.iCategoryTreeJSON.categories, 1, false, isCategoryActive);
							// es necesario asignar esta variable despues del getCategoryInfo para que se hayan seteado los "params" del catLvl1, para saber si hay que coger el categoryUrlKey o no
							var catLvl1ParentName = catLvl1.params && catLvl1.params.categoryUrlKey ? catLvl1.params.categoryUrlKey : catLvl1.name;
							_.each(catLvl1.subcategories, function(catLvl2) {
								catLvl2.label = catLvl1.label + '/' + catLvl2.nameEn;
								catLvl2.cssClassAsset = _this.getCssAsset(catLvl2);
								catLvl2.showParentSubcategories = _.some(catLvl1.attachments, {'name': 'CATEGORY_FILTER'});
								_this.getCategoryInfo(catLvl2, catLvl1, inditex.iCategoryTreeJSON.categories, 2, catLvl1.breadcrumb, isCategoryActive, catLvl1.url, [catLvl1ParentName]);
								// es necesario asignar esta variable despues del getCategoryInfo para que se hayan seteado los "params" del catLvl2, para saber si hay que coger el categoryUrlKey o no
								var catLvl2ParentName = catLvl2.params && catLvl2.params.categoryUrlKey ? catLvl2.params.categoryUrlKey : catLvl2.name;
								_.each(catLvl2.subcategories, function(catLvl3) {

									catLvl3.cssClassAsset = _this.getCssAsset(catLvl3);
									catLvl3.showParentSubcategories = _.some(catLvl2.attachments, {'name': 'CATEGORY_FILTER'});
									_this.getCategoryInfo(catLvl3, catLvl2, inditex.iCategoryTreeJSON.categories, 3, catLvl2.breadcrumb, isCategoryActive, catLvl2.url, [catLvl1ParentName, catLvl2ParentName]);
									// es necesario asignar esta variable despues del getCategoryInfo para que se hayan seteado los "params" del catLvl3, para saber si hay que coger el categoryUrlKey o no
									var catLvl3ParentName = catLvl3.params && catLvl3.params.categoryUrlKey ? catLvl3.params.categoryUrlKey : catLvl3.name;
									_.each(catLvl3.subcategories, function(catLvl4) {

									});
								});
							});
						});
						return inditex.iCategoryTreeJSON.categories;
					} else {

				getCssAsset: function(category) {
					var _this = this;
			
					var assets = _.filter(category.attachments, function(attachment) {
						return ItxShareDataFct.get('enabledAttachmentCodes') ?

							(attachment && attachment.name ? attachment.name.indexOf(gConstants.categoryAssets.menu.CSS_CLASS_) !== -1 : false);

		/** Public */
		itxApp.common.ItxMenuFct = ItxMenuFct;

/**
 * External Data Factory
 */
(function(itxApp) {

    'use strict';

    if (inditex.iFrontVersion === '11.0.1') {
        angular.module('itxApp.common').factory('ItxCardinalPSD2Fct', ItxCardinalPSD2Fct);

        ItxCardinalPSD2Fct.$inject = ['$q', '$timeout', 'ItxShareDataFct', 'ItxPubSubFct'];

        function ItxCardinalPSD2Fct($q, $timeout, ItxShareDataFct, ItxPubSubFct) {
            var _this = this;
            return {
                getCardinalSession: function (orderId, selectedPaymentMethod) {
                    var _this = this;
                    var deferred = $q.defer();

                    if (selectedPaymentMethod && selectedPaymentMethod.code) {
                        inditex.execute({
                            actions: [{
                                action: 'POST_CARDINAL_PAYMENT_SESSION',
                                params: {
                                    storeId: inditex.iStoreId,
                                    languageId: inditex.iLangId,
                                    orderId: orderId
                                },
                                data: {
                                    paymentCode: parseInt(selectedPaymentMethod.code)
                                }
                            }],
                            onFinish: function (status, response) {
                                if (response && response.deviceDataCollectionUrl && response.JWT) {
                                    var iframeId = 'ifrmSession';
                                    var formId = 'collectionSessionForm';
                                    _this.initSessionListener(deferred, response.deviceDataCollectionUrl, iframeId, formId);
                                    _this.createFormIframe({
                                        parentTagName: 'itx-payment-methods',
                                        iframeId: iframeId,
                                        formId: formId,
                                        formActionUrl: response.deviceDataCollectionUrl,
                                        display: 'none',
                                        width: 1,
                                        height: 1,
                                        iframeName: 'hidden-iframe',
                                        JWT: response.JWT
                                    });
                                } else {
                                    deferred.reject();
                                }
                            }
                        });
                    } else {
                        deferred.reject();
                    }
                    return deferred.promise;
                },
                // funcion que crea de forma "generica" un iframe invisible para comunicarse con Cardinal. Sirve tanto para el iframe de la session como para el del asynccheckout
                createFormIframe: function (options) {
                    var _this = this;
                    if (options && options.iframeId && options.formId && options.formActionUrl && options.parentTagName) {
                        var iframe = document.createElement('iframe');
                        iframe.setAttribute('id', options.iframeId); // assign an id
                        iframe.setAttribute('style', 'display: ' + options.display || 'none');
                        iframe.setAttribute('width', options.width);
                        iframe.setAttribute('height', options.height);
                        iframe.setAttribute('name', options.iframeName);

                        var form = document.createElement('form');
                        form.setAttribute('id', options.formId); // assign an id
                        form.setAttribute('target', options.iframeName);
                        form.setAttribute('method', 'POST');
                        form.setAttribute('action', options.formActionUrl);

                        if (options.JWT) {
                            appendNewHiddenInput(form, 'JWT', options.JWT);
                        }
                        if (options.transId) {
                            appendNewHiddenInput(form, 'transId', options.transId);
                        }
                        if (options.payload) {
                            appendNewHiddenInput(form, 'payload', options.payload);
                        }
